<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen overflow-hidden font-outfit">
      <div class="w-1/2 relative">
        <img
          src="../assets/path/loginbg.svg"
          alt="Background"
          class="absolute inset-0 w-full h-full object-cover"
        />
        <div class="relative z-10 flex justify-center items-center h-full">
          <img
            src="../assets/path/brocolli.svg"
            alt="Broccoli"
            class="w-full mx-auto mt-32"
          />
        </div>
      </div>
      <div class="w-1/2 flex justify-center items-center">
        <div class="w-full max-w-xl">
          <img
            src="../assets/path/Ecobite.svg"
            alt="EcoBite"
            class="w-32 mx-auto mb-4"
          />
          <h2 class="text-center text-3xl mb-4 font-semibold">Welcome Back!</h2>
          <p class="text-center mb-4 text-gray-400">
            Donâ€™t have an account yet?
            <a href="#" class="text-gray-900">Sign Up</a>
          </p>
          <div class="flex justify-center mb-4 pt-4 mt-7">
            <button
              class="focus:outline-none focus:shadow-outline border rounded-lg px-4 py-2 mr-2 flex items-center"
            >
              <img
                src="../assets/path/google.svg"
                alt="Google"
                class="w-5 h-5 mr-2"
              />
              Login with Google
            </button>
            <button
              class="focus:outline-none focus:shadow-outline border rounded-lg px-4 py-2 mr-2 flex items-center"
            >
              <img
                src="../assets/path/ic_baseline-apple.svg"
                alt="Google"
                class="w-5 h-5 mr-2"
              />
              Login with Apple
            </button>
          </div>
          <div class="flex items-center justify-center mb-4 mt-10">
            <div class="flex-grow border-t border-[#D7D7D7]"></div>
            <span class="px-3 text-gray-500">Or Sign Through</span>
            <div class="flex-grow border-t border-[#D7D7D7]"></div>
          </div>
          <form class="rounded px-7 pt-6 pb-8 mb-4">
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="Username"
              >
                Username
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="Username"
                type="Username"
                placeholder="Enter your Username"
              />
            </div>
            <div class="mb-6 relative">
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="password"
              >
                Password
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password"
                type="password"
                placeholder="Enter your password"
              />
              <label
                class="block text-gray-700 text-sm font-semibold mb-2"
                for="password"
              >
                Password Verification
              </label>
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password verification"
                type="password"
                placeholder="Enter your password verification"
              />
              <div
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5"
              >
                <button
                  type="button"
                  onclick="togglePasswordVisibility()"
                  class="focus:outline-none mt-4"
                >
                  <i id="password-icon" class="fas fa-eye"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between mb-4">
              <label class="inline-flex items-center">
                <input type="checkbox" class="form-checkbox" />
                <span class="ml-2">Remember Me</span>
              </label>
              <a
                href="#"
                class="inline-block font-semibold text-sm hover:text-blue-800"
              >
                Forget Password?
              </a>
            </div>
            <div class="flex items-center justify-between">
              <a href="index.html">
                <button
                  class="bg-[#A1E870] hover:bg-green-700 py-2 px-56 ml-2 rounded focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Sign In
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const passwordIcon = document.getElementById("password-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordInput.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      }
    </script>
  </body>
</html>
